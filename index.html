<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- =================================================================
    * SEO & METADATA (ค่าเริ่มต้นสำหรับทั้งเว็บไซต์)
    * React Helmet จะทำการ override ค่าเหล่านี้ในแต่ละหน้า
    ================================================================== -->
    
    <!-- 1. Title พื้นฐาน -->
    <title>Kittisak P. - Digital Solutions Architect Portfolio</title>
    
    <!-- 2. Meta Tags พื้นฐาน -->
    <meta name="description" content="Portfolio of Kittisak Phanngeam, a Digital Solutions Architect specializing in UX Design and Frontend Development. Explore projects, case studies, and articles." />
    <meta name="keywords" content="Kittisak Phanngeam, Portfolio, Digital Solutions Architect, UX Design, Frontend Developer, React, User Experience" />
    <meta name="author" content="Kittisak Phanngeam" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://your-domain.com" /> <!-- <<! แก้ไขเป็นโดเมนจริงของคุณ -->

    <!-- 3. Open Graph / Facebook Meta Tags -->
    <meta property="og:title" content="Kittisak P. - Digital Solutions Architect Portfolio" />
    <meta property="og:description" content="Explore the portfolio of a professional focused on creating impactful digital solutions." />
    <meta property="og:image" content="https://your-domain.com/og-image.jpg" /> <!-- <<! แก้ไขเป็น URL รูปภาพตัวอย่างสำหรับแชร์ -->
    <meta property="og:url" content="https://your-domain.com" /> <!-- <<! แก้ไขเป็นโดเมนจริงของคุณ -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Kittisak P. Portfolio" />

    <!-- 4. Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Kittisak P. - Digital Solutions Architect Portfolio" />
    <meta name="twitter:description" content="Explore the portfolio of a professional focused on creating impactful digital solutions." />
    <meta name="twitter:image" content="https://your-domain.com/twitter-card-image.jpg" /> <!-- <<! แก้ไขเป็น URL รูปภาพสำหรับ Twitter Card -->
    <!-- <meta name="twitter:site" content="@your_twitter_handle"> --> <!-- (ถ้ามี) -->

    <!-- 5. Favicon และ Theme -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23111827'/%3E%3Ctext x='50' y='55' font-family='-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif' font-size='50' fill='white' text-anchor='middle' font-weight='600'%3EKP%3C/text%3E%3C/svg%3E" />
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23111827'/%3E%3Ctext x='50' y='55' font-family='-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif' font-size='50' fill='white' text-anchor='middle' font-weight='600'%3EKP%3C/text%3E%3C/svg%3E" />
    <meta name="theme-color" content="#111827" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">

    <!-- =============================================================== -->

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
